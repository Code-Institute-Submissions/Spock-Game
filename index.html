<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/342af78c12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inconsolata:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

    <title>Spock Game</title>
</head>
<body>
    <h1> Rock, Paper, Scissors, Lizard Spoke Game</h1>
    <h2 id ="game-area"> Want To Try Your Luck!</h2>
    <!-- Container -->
    <div class ="container">
        <!-- User section-->
        <div class="score-area">
            <div class="scores">
                <h3> <p class="scores">User Score <span id="score">0</span></p></h3>
                    
            </div>
        </div class ="display">
        <i class="far fa-hand-peace"></i>
        </div>
    </div>
    <!--  Computer section  -->
    <div class="score-area">
        <div class="scores">
           <h3> <p class="scores">Computer Score<span id="score"> 0</span></p></p></h3>
        </div>
        <div class="display">
            <i class="far fa-hand-paper"></i>
        </div>
    </div>
</div>
    <h2 id="game-area">which will you pick ! <i class="fas fa-arrow-circle-down"></i></h2>
    <!-- Game Buttons   -->
    <div class="selection">
        <button class= "far fa-hand-rock" id="rock"></button>
        <button class="far fa-hand-paper" id="paper"></button>
        <button class="far fa-hand-scissors" id="scissors"></button>
        <button class="far fa-hand-lizard" id="lizard"></button>
        <button class="far fa-hand-peace" id ="Spoke"></button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
