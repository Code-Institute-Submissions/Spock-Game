<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/342af78c12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&display=swap" rel="stylesheet">


<link rel="stylesheet" href="assets/css/style.css">

    <title>Spock Game</title>
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
    <h1> Rock, Paper, Scissors, Lizard Spoke Game</h1>
    <h2 id ="game-area">Do you want To Try Your Luck!</h2>
    <!-- Container -->
    <div class ="container">
        <section>
        <!-- User section-->
        <div class="score-area">
            <div class="scores">
                <h3> <p class="scores">User Score <span id="score-count">0</span></p></h3>
            </div>
             
        </div class ="display">
        <!-- <i class="far fa-hand-spock"></i>--><i class="far fa-hand-spock"></i>
        </div>
    </div>
    </section>
    <!--  Computer section  -->
    <section>
    <div class="score-area">
        <div class="scores">
           <h3> <p class="scores">Computer Score<span id="score-count"> 0</span></p></p></h3>
        </div>
       
        <div class="display">
            <i class="far fa-hand-paper"></i>
        </div>
    </div>
</div>
</section>
    <h2 id="game-area">Which will you pick ! <i class="fas fa-arrow-circle-down"></i></h2>
    <!-- Game Buttons Section  -->
    <div class="selection">
        <button class= "far fa-hand-rock" id="rock"></button>
        <button class="far fa-hand-paper" id="paper"></button>
        <button class="far fa-hand-scissors" id="scissors"></button>
        <button class="far fa-hand-lizard" id="lizard"></button>
        <button class="far fa-hand-spock" id ="Spoke"></button>
        
    </div>

    <!--rules section-->
    <button class="rules-button">Rules</button>
    <div class="modal-bg"></div>
    <div class= "modal">
        <span class="close">
            <img src="/assets/images/close .png" alt="rules for game">
        </span>
        <title>Game Rules</title>
        <div class="content">
            <img src="/assets/images/rules.png">
        </div>
        
    
    <script src="assets/js/script.js"></script>
</body>
</html>
